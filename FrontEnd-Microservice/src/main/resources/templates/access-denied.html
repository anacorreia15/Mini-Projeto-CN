<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec=http://www.thymeleaf.org/thymeleaf-extrasspringsecurity6>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style-home.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img src="icon.png" alt="Logo" class="header-img">
        <a class="navbar-brand" th:href="@{/home}" href="#">Sherlock App</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}" href="#">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/image-analysis}" href="#">Image Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h5>Access Denied - You are not authorised to access this resource.</h5>
</div>
<!-- Footer -->
<div class="footer" id="footer">
    <div class="footer-content">
        <img src="icon.png" alt="Logo">
        <h4>Sherlock APP</h4>
        <i style="font-size:16px" class="fa">&#xf0e0;</i>&nbsphelp@sherlockapp.com
        <p>&copy; 2024 Sherlock APP. All rights reserved.</p>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(window).scroll(function(){
            if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
                $('#footer').fadeIn();
            } else {
                $('#footer').fadeOut();
            }
        });
    });
</script>
</body>
</html>
